<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer, globe;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let clickableObjects = [];
    let tooltip = document.getElementById('tooltip');

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setClearColor(0x000000, 0); // The second parameter is the opacity, 0 for fully transparent
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('globe').appendChild(renderer.domElement);




        const material = new THREE.MeshStandardMaterial(); 

        // Load and apply the texture
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('earthh.jpg',
            function(texture) {
                // On Load
                material.map = texture;
                material.needsUpdate = true;
            },
            undefined, // onProgress callback not needed here
            function(err) {
                // On Error
                console.error('An error occurred loading the texture:', err);
            }
        );

        // Create the sphere geometry and globe mesh
        const geometry = new THREE.SphereGeometry(7, 34, 34); 
        globe = new THREE.Mesh(geometry, material); 

        // Add the globe to the scene
        scene.add(globe);

        // Add lighting to the scene
        const light = new THREE.AmbientLight(0xffffff); 
        scene.add(light);

        // Set camera position
        camera.position.z = 15;

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousedown', onMouseDown, false);
        document.addEventListener('mousemove', onMouseMove, false);
        document.addEventListener('mouseup', onMouseUp, false);
        document.addEventListener('wheel', onMouseWheel, false);
        document.addEventListener('click', onMouseClick, false);

        // Create buttons on the globe
        createButton(42.358990, -71.058632, 'Boston', 'blogpage.html'); 
        createButton(45.7128, -72.0060, 'Boston', 'blogpage1.html'); 
        
        createButton(31.5074, -60, 'Zurich', 'blogpage2.html'); 

        createButton(51.5074, 70, 'Barcelona', 'blogpage3.html'); 

        createButton(61.5074, 50, 'Abu Dhabi', 'blogpage4.html'); 

        createButton(11.5074, 60, 'Paris', 'blogpage5.html'); 

        createButton(49.5074, 10, 'London', 'blogpage6.html'); 

         createButton(88.5074,-30, 'Rome', 'blogpage7.html'); 

         createButton(34, 90, 'Kashmir', 'blogpage8.html'); 

         createButton(37.5074,40, 'Tulum', 'blogpage9.html'); 


        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        checkHover();
        renderer.render(scene, camera);
    }

    function onMouseDown(event) {
        isDragging = true;
    }

    function onMouseMove(event) {
        if (isDragging) {
            const deltaMove = {
                x: event.offsetX - previousMousePosition.x,
                y: event.offsetY - previousMousePosition.y
            };

            const rotateAngleX = (deltaMove.y * Math.PI) / 180;
            const rotateAngleY = (deltaMove.x * Math.PI) / 180;

            globe.rotation.x += rotateAngleX;
            globe.rotation.y += rotateAngleY;
        }

        previousMousePosition = {
            x: event.offsetX,
            y: event.offsetY
        };

        // Update mouse position for raycaster
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function onMouseUp(event) {
        isDragging = false;
    }

    function onMouseWheel(event) {
        const fov = camera.fov + event.deltaY * 0.05;
        camera.fov = THREE.MathUtils.clamp(fov, 10, 75);
        camera.updateProjectionMatrix();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function createButton(lat, lon, label, link) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);

            // Load the pinpoint image texture
            const buttonTextureLoader = new THREE.TextureLoader();
            const buttonTexture = buttonTextureLoader.load('button.png'); // Ensure this path is correct

            // Create a plane geometry for the pinpoint
            const pinpointScale = 0.4; // Adjust the scale as needed
            const buttonGeometry = new THREE.PlaneGeometry(pinpointScale, pinpointScale);
            const buttonMaterial = new THREE.MeshBasicMaterial({
                map: buttonTexture, 
                transparent: true, 
                side: THREE.DoubleSide,
                depthTest: false, // Prevents the texture from being hidden behind the globe
                depthWrite: false
            });
            const button = new THREE.Mesh(buttonGeometry, buttonMaterial);

            // Position the button
            const radius = 7; // The globe's radius, adjust if your globe's size is different
            button.position.x = radius * Math.sin(phi) * Math.cos(theta);
            button.position.y = radius * Math.cos(phi);
            button.position.z = radius * Math.sin(phi) * Math.sin(theta);

            // Make the pinpoint always face the camera
            button.quaternion.copy(camera.quaternion);

            button.userData = { label: label, link: link };

            // Add the button to the globe
            globe.add(button);
            clickableObjects.push(button);
        }



    function onMouseClick(event) {
        event.preventDefault();

        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(clickableObjects);

        if (intersects.length > 0) {
            const clickedObject = intersects[0].object;

            // Open the link stored in userData
            const url = clickedObject.userData.link;
            if (url) {
                window.open(url, '_blank'); // Open the link in a new tab/window
            }
        }
    }

    function checkHover() {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(clickableObjects);

        if (intersects.length > 0) {
            const intersectedObject = intersects[0].object;
            const vector = new THREE.Vector3();
            intersectedObject.getWorldPosition(vector);
            vector.project(camera);

            vector.x = (vector.x + 1) / 2 * window.innerWidth;
            vector.y = -(vector.y - 1) / 2 * window.innerHeight;

            if (tooltip.style.display === 'none') {
                tooltip.style.display = 'block';
            }
            tooltip.innerHTML = intersectedObject.userData.label;
            tooltip.style.left = `${vector.x}px`;
            tooltip.style.top = `${vector.y - 30}px`; // Adjust as needed
        } else {
            tooltip.style.display = 'none';
        }
            }


    init();
</script>
